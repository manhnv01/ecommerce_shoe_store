<main class="main" id="top">
  <div class="container-fluid bg-body-tertiary dark__bg-gray-1200">
    <div class="bg-holder bg-auth-card-overlay" style="background-image:url(../../../assets/img/bg/37.png);"></div>
    <!--/.bg-holder-->
    <div class="row flex-center position-relative min-vh-100 g-0 py-5">
      <div class="col-sm-4">
        <div class="card border border-translucent auth-card">
          <div class="card-body">
            <div class="row align-items-center gx-0 gy-7">
              <div class="col mx-auto">
                <div class="auth-form-box">
                  <div class="text-center mb-5"><a class="d-flex flex-center text-decoration-none mb-4"
                      href="../../../index.html">
                      <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block"><img
                          src="../../../assets/logo.png" alt="phoenix" width="58" /></div>
                    </a>
                    <h3 class="text-body-highlight">Đăng nhập</h3>
                    <p class="text-body-tertiary">Đăng nhập tài khoản của bạn</p>
                  </div>
                  <form [formGroup]="loginForm" (submit)="login()">
                    <div class="mb-3 text-start"><label class="form-label" for="email">Email</label>
                      <div class="form-icon-container">
                        <input class="form-control form-icon-input" id="email" type="email"
                          placeholder="name@example.com" formControlName="email" />
                        <span class="fas fa-user text-body fs-9 form-icon"></span>
                      </div>
                    </div>
                    <div class="mb-3 text-start"><label class="form-label" for="password">Mật khẩu</label>
                      <div class="form-icon-container">
                        <input class="form-control form-icon-input" id="password" type="password" placeholder="Mật khẩu"
                          formControlName="password" />
                        <span class="fas fa-key text-body fs-9 form-icon"></span>
                      </div>
                    </div>
                    <div class="row flex-between-center mb-4">
                      <div class="col-auto">
                        <!-- <div class="form-check mb-0"><input class="form-check-input" id="basic-checkbox" type="checkbox"
                            checked="checked" /><label class="form-check-label mb-0" for="basic-checkbox">Lưu tài
                            khoản</label></div> -->
                      </div>
                      <div class="col-auto"><a class="fs-9 fw-semibold" routerLink="/forgot-password">Quên mật khẩu?</a>
                      </div>
                    </div>
                    <button class="btn btn-primary w-100 mb-3" type="submit" [disabled]="loginForm.invalid">Đăng
                      nhập</button>
                  </form>
                  <div class="text-center">
                    <p class="fs-9 mb-3 mt-2">Bạn chưa có tài khoản? <a class="text-primary fw-semibold"
                        routerLink="/register">Đăng ký ngay</a></p>
                    <p class="fs-9 mb-3 mt-2 text-primary fw-semibold" type="button" data-bs-toggle="modal"
                      data-bs-target="#tooltipModal">Xác minh tài khoản</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<div class="modal fade" id="tooltipModal" tabindex="-1" aria-labelledby="tooltipModalLabel" style="display: none;"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tooltipModalLabel">Xác minh tài khoản</h5>
        <button class="btn p-1" type="button"
          data-bs-dismiss="modal" aria-label="Close" #btnCloseModal (click)="resetText()">
          <span class="fas fa-times fs-9"></span>
        </button>
      </div>
      <form [formGroup]="verifyForm" (submit)="sendVerify()">
        <div class="modal-body">
          <div class="mb-4">
            <label class="form-label" for="exampleFormControlInput">Email</label><span class="text-danger">
              *</span>
            <input spellcheck="false" class="form-control" id="exampleFormControlInput" type="email" placeholder="Email"
              [ngClass]="{'border-danger': (verifyForm.get('email')?.hasError('email')
                  || verifyForm['controls']['email'].errors?.['required']) && verifyForm['controls']['email'].dirty}"
              formControlName="email" />
            <div class="label-error mt-1" *ngIf="verifyForm['controls']['email'].dirty">
              <div *ngIf="verifyForm.get('email')?.hasError('required')" class="text-danger">
                <small>Email là trường bắt buộc.</small>
              </div>
              <div *ngIf="verifyForm.get('email')?.hasError('email')" class="text-danger">
                <small>Email không đúng định dạng.</small>
              </div>
            </div>
          </div>
          <div class="text-end">
            <button class="btn btn-primary w-100 mb-3" type="submit" [disabled]="verifyForm.invalid"
              #btnSubmit>Gửi mã xác minh</button>
            <button class="btn btn-primary w-100 mb-3 d-none" type="submit" [disabled]="true" #btnSubmitLoading>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Vui lòng chờ...
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
